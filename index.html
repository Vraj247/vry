    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style-type: none;
      }

      :root {
        --background-color: #fff;
        --color: #111;
        --border: rgba(0, 0, 0, 0.1);
        --padding: min(6vw, 48px);
        --type-size: max(0.74vw, 16px);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #000;
          --color: #eee;
          --border: rgba(255, 255, 255, 0.15);
        }
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: var(--type-size);
        line-height: 1.6;
        background-color: var(--background-color);
        color: var(--color);
        -webkit-font-smoothing: antialiased;
        text-size-adjust: none;
      }

      .container {
        width: 100%;
        display: flex;
        flex-direction: row;
        margin: 0 auto;
        column-gap: var(--padding);
      }

      .header {
        height: fit-content;
        min-height: 100dvh;
        padding: var(--padding);
        padding-right: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: sticky;
        top: 0;
        width: 25%;
        min-width: 400px;
        flex-shrink: 0;
      }

      .header h1 {
        font-weight: 500;
        font-size: var(--type-size);
      }

      .header p {
        margin-bottom: calc((var(--type-size) * 1.6) / 1);
      }

      .links {
        display: flex;
        flex-direction: column;
      }

      .header a {
        color: inherit;
        text-decoration: none;
        width: fit-content;
        border-bottom: 1px solid var(--border);
      }

      .header a:hover {
        border-bottom: 1px solid;
      }

      .projects {
        width: 75%;
        display: flex;
        flex-direction: column;
        row-gap: min(6vw, 48px);
        padding: var(--padding);
        padding-left: 0;
        flex-grow: 1;
      }

      .media {
        width: 100%;
        position: relative;
        display: block;
        border-radius: 8px;
        overflow: hidden;
      }

      .media::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 1px solid var(--border);
        pointer-events: none;
        z-index: 1;
        border-radius: inherit;
      }

      .media img,
      .media video {
        position: absolute;
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
      }

      [role="grid"] {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(466px, 1fr));
        gap: 24px;
      }

      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          row-gap: var(--padding);
        }

        .header {
          width: 100%;
          padding-right: var(--padding);
          padding-bottom: 0;
          position: relative;
          top: unset !important;
          min-width: unset;
          min-height: unset;
        }

        .projects {
          width: 100%;
          padding-left: var(--padding);
          padding-top: 0;
        }
      }
    </style>
